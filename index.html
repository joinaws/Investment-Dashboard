<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; padding: 20px; }

        .dashboard-container { max-width: 1150px; margin: auto; }

        header { background: linear-gradient(135deg, #2c3e50, #4a6491); color: #fff;
                 padding: 22px; border-radius: 10px; text-align: center; margin-bottom: 25px; }

        .summary-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; margin-bottom: 25px; }
        .summary-card { background: #fff; padding: 18px; border-radius: 10px; text-align: center;
                         box-shadow: 0 5px 12px rgba(0,0,0,0.06); }
        .summary-card h3 { font-size: 0.9rem; color: #666; margin-bottom: 6px; }
        .summary-card .amount { font-size: 1.8rem; font-weight: bold; }
        .total .amount { color: #9b59b6; }
        .expenses .amount { color: #f39c12; }
        .balance .amount { color: #2ecc71; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .card { background: #fff; padding: 18px; border-radius: 10px;
                box-shadow: 0 5px 12px rgba(0,0,0,0.06); }
        .card h2 { font-size: 1.1rem; margin-bottom: 10px; }

        .chart-container { height: 300px; }

        .expense-layout { display: flex; align-items: flex-start; gap: 18px; }

        /* Custom legend small font */
        .custom-legend { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-swatch {
            width: 18px;
            height: 14px;
            border-radius: 3px;
        }

        .legend-item span {
            font-size: 13px;
            font-weight: 600;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { padding: 10px; border-bottom: 1px solid #eaeaea; }
        th { background: #f8f8f8; font-weight: 600; }
        tr:hover { background: #f9f9f9; }
        .highlight { background: #eef6ff; font-weight: bold; }
    </style>
</head>

<body>

<div class="dashboard-container">

    <header>
        <h1>Investment Dashboard</h1>
        <p>Tracking contributions and expenses</p>
    </header>

    <div class="summary-cards">
        <div class="summary-card total">
            <h3>Total Investment</h3>
            <div class="amount">₹0</div>
        </div>
        <div class="summary-card expenses">
            <h3>Total Expenses</h3>
            <div class="amount">₹0</div>
        </div>
        <div class="summary-card balance">
            <h3>Available Balance</h3>
            <div class="amount">₹0</div>
        </div>
    </div>

    <div class="dashboard-grid">

        <div class="card">
            <h2>Monthly Contributions</h2>
            <div class="chart-container">
                <canvas id="contributionsChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Expense Breakdown</h2>

            <div class="expense-layout">
                <div class="chart-container" style="height:260px; width:260px;">
                    <canvas id="expensesChart"></canvas>
                </div>

                <!-- LEGEND AREA -->
                <div class="custom-legend" id="expenseLegend"></div>
            </div>

        </div>

    </div>

    <div class="card">
        <h2>Investment Details</h2>
        <table id="investmentTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Pankaj</th>
                    <th>Puneet</th>
                    <th>Lucky</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script>
/* ------------------ DATA -------------------- */
const expenseData = [
    { category: 'Shiwpur Khet Me', amount: 280000 },
    { category: 'Pankaj (Delhi Home Loan)', amount: 126000 },
    { category: 'Mitti', amount: 4000 },
    { category: 'Ghar ki Battery', amount: 3700 },
    { category: 'Ped ki katai', amount: 1300 }
];

// Same colors used in chart
const legendColors = ["#9b59b6", "#3498db", "#f39c12", "#8e44ad", "#5dade2"];

/* ---- Dummy investment data ---- */
const investmentData = [
    { month: 'Jan-23', pankaj: 0, puneet: 0, lucky: 20000, total: 20000 },
    { month: 'Feb-23', pankaj: 0, puneet: 20000, lucky: 20000, total: 40000 },
    { month: 'Mar-23', pankaj: 0, puneet: 20000, lucky: 20000, total: 40000 },
];

/* ----------------- Populate Table ------------------ */
const tbody = document.querySelector("#investmentTable tbody");
investmentData.forEach(r => {
    tbody.innerHTML += `
        <tr>
            <td>${r.month}</td>
            <td>${r.pankaj}</td>
            <td>${r.puneet}</td>
            <td>${r.lucky}</td>
            <td class="highlight">${r.total}</td>
        </tr>`;
});

/* --------------- Summary Cards ---------------- */
const totalInvestment = investmentData.reduce((a,b)=>a+b.total,0);
const totalExpenses   = expenseData.reduce((a,b)=>a+b.amount,0);
const balance         = totalInvestment - totalExpenses;

document.querySelector(".total .amount").textContent    = "₹" + totalInvestment.toLocaleString();
document.querySelector(".expenses .amount").textContent = "₹" + totalExpenses.toLocaleString();
document.querySelector(".balance .amount").textContent  = "₹" + balance.toLocaleString();

/* ---------------- Contributions Chart -------------- */
new Chart(document.getElementById("contributionsChart"), {
    type: 'bar',
    data: {
        labels: investmentData.map(x => x.month),
        datasets: [
            { label:'Pankaj', data:investmentData.map(x=>x.pankaj), background:'rgba(52,152,219,0.7)' },
            { label:'Puneet', data:investmentData.map(x=>x.puneet), background:'rgba(46,204,113,0.7)' },
            { label:'Lucky',  data:investmentData.map(x=>x.lucky),  background:'rgba(231,76,60,0.7)' }
        ]
    },
    options:{ responsive:true, maintainAspectRatio:false }
});

/* ---------------- Expense Doughnut ---------------- */
new Chart(document.getElementById("expensesChart"), {
    type: 'doughnut',
    data: {
        labels: expenseData.map(x=>x.category),
        datasets: [{
            data: expenseData.map(x=>x.amount),
            backgroundColor: legendColors
        }]
    },
    options: { responsive:true, maintainAspectRatio:false }
});

/* ---------------- Custom ONLY-AMOUNT Legend ---------------- */
const legendBox = document.getElementById("expenseLegend");

expenseData.forEach((item, i) => {
    legendBox.innerHTML += `
        <div class="legend-item">
            <div class="legend-swatch" style="background:${legendColors[i]};"></div>
            <span style="color:${legendColors[i]};">
                ₹${item.amount.toLocaleString()}
            </span>
        </div>
    `;
});
</script>

</body>
</html>
